    <script>
        // var socket = io('https://csi-cv.herokuapp.com', {
        var socket = io('http://localhost:3001', {
            transports: ['websocket', 'polling']
        });
        socket.on('connect', function () {
            socket.emit('authenticate',{token: ''})

                console.log(data);
            });
        })
    </script>
